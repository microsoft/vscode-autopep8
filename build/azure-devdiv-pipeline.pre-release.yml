# Run on a schedule
trigger: none
pr: none

# schedules:
#   - cron: '0 10 * * 1-5' # 10AM UTC (2AM PDT) MON-FRI (VS Code Pre-release builds at 9PM PDT)
#     displayName: Nightly Pre-Release Schedule
#     always: false # only run if there are source code changes
#     branches:
#       include:
#         - main

resources:
  repositories:
    - repository: MicroBuildTemplate
      type: git
      name: 1ESPipelineTemplates/MicroBuildTemplate
      ref: refs/tags/release
variables:
  - name: TeamName
    value: VSCode-autopep8
  # Artifact naming variables for signed outputs
  - name: VSIX_NAME
    value: autopep8.vsix
  - name: ARTIFACT_NAME_VSIX
    value: signed-vsix
  - name: ARTIFACT_NAME_SOURCE_MAPS_PKG
    value: source-maps
  - name: AUTOPEP8_MANIFEST_NAME
    value: extension.manifest
  - name: AUTOPEP8_SIGNATURE_NAME
    value: extension.signature.p7s

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    sdl:
      sourceAnalysisPool: VSEngSS-MicroBuild2022-1ES
      codeSignValidation:
        enabled: true
      sbom:
        enabled: false  # Disable global SBOM generation; we'll enable selectively per artifact output
    pool:
      name: AzurePipelines-EO
      os: windows

    customBuildTags:
      - ES365AIMigrationTooling
    stages:
      - stage: Build
        displayName: Build & Package Extension
        jobs:
          - job: Build
            displayName: Build Job
            pool:
              name: VSEngSS-MicroBuild2022-1ES # use windows for codesigning to make things easier https://dev.azure.com/devdiv/DevDiv/_wiki/wikis/DevDiv.wiki/650/MicroBuild-Signing
              os: windows
            templateContext:
              mb:
                signing:
                  enabled: true
                  signType: real
                  signWithProd: true
              outputs:
                - output: pipelineArtifact
                  displayName: 'Publish Drop Artifact'
                  targetPath: '$(Build.StagingDirectory)\\drop'
                  artifactName: drop
                  sbomEnabled: true
            steps:
              - task: NodeTool@0
                inputs:
                  versionSpec: '20.x'
                  checkLatest: true
                displayName: Select Node 20 LTS

              - task: UsePythonVersion@0
                inputs:
                  versionSpec: '3.13'
                  addToPath: true
                  architecture: 'x64'
                displayName: Select Python version

              - script: npm ci
                displayName: Install NPM dependencies

              - script: python -m pip install -U pip
                displayName: Upgrade pip

              - script: python -m pip install wheel
                displayName: Install wheel

              - script: python -m pip install nox
                displayName: Install nox

              - script: python -m nox --session install_bundled_libs
                displayName: Install Python dependencies

              - script: python ./build/update_ext_version.py --for-publishing
                displayName: Update build number

              - script: npm run package
                displayName: Build extension

              - script: npx vsce package -o autopep8.vsix
                displayName: Package VSIX

              - powershell: |
                  if (Test-Path autopep8.vsix) {
                    Write-Host 'VSIX generated successfully:'
                    Get-Item autopep8.vsix | Format-Table Name,Length,LastWriteTime -AutoSize
                  } else {
                    Write-Error 'VSIX was not generated.'
                    exit 1
                  }
                displayName: Verify VSIX generated

              - powershell: |
                  New-Item -ItemType Directory -Path "$(Build.StagingDirectory)\drop" -Force | Out-Null
                  Write-Host "Created drop folder: $(Build.StagingDirectory)\drop"
                  if (Test-Path autopep8.vsix) {
                    Write-Host 'Staging VSIX into drop...'
                    Copy-Item autopep8.vsix "$(Build.StagingDirectory)\drop\autopep8.vsix" -Force
                  } else { Write-Error 'VSIX missing after packaging.'; exit 1 }
                  if (Test-Path dist) {
                    Write-Host 'Staging dist bundle into drop (for debugging/source maps)...'
                    Copy-Item dist "$(Build.StagingDirectory)\drop\dist" -Recurse -Force
                  } else { Write-Warning 'dist folder not found; skipping.' }
                  Write-Host 'Drop contents (initial staging):'
                  Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                displayName: Stage build outputs to drop

              - powershell: |
                  $drop = "$(Build.StagingDirectory)\drop"
                  $vsix = Join-Path $drop 'autopep8.vsix'
                  if (!(Test-Path $vsix)) { Write-Error "VSIX not found in drop for manifest generation: $vsix"; exit 1 }
                  Write-Host 'Generating manifest directly in drop...'
                  Push-Location $drop
                  npx vsce generate-manifest -i autopep8.vsix -o extension.manifest
                  if ($LASTEXITCODE -ne 0 -or !(Test-Path (Join-Path $drop 'extension.manifest'))) { Write-Error 'Manifest generation failed.'; Pop-Location; exit 1 }
                  Copy-Item (Join-Path $drop 'extension.manifest') (Join-Path $drop 'extension.signature.p7s') -Force
                  Write-Host 'Prepared signature placeholder in drop.'
                  Pop-Location
                  Get-Item (Join-Path $drop 'extension.manifest'),(Join-Path $drop 'extension.signature.p7s') | Format-Table Name,Length -AutoSize
                displayName: Generate manifest & placeholder in drop

              # Conditionally sign within the same Build job (no separate stage)
              - ${{ if eq(parameters.publishExtension, true) }}:
                - powershell: |
                    Write-Host 'Signing is enabled (publishExtension=true). Proceeding to run sign template.'
                    Write-Host 'Contents of drop before signing:'
                    Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                  displayName: Pre-sign inspection
                - template: build/templates/sign.yml@self
                  parameters:
                    vsixName: $(VSIX_NAME)
                    workingDirectory: $(Build.StagingDirectory)\drop
                    signType: real
                - powershell: |
                    Write-Host "Signed folder contents (inside drop):"
                    $signedDir = "$(Build.StagingDirectory)\drop\signed"
                    if (Test-Path $signedDir) {
                      Get-ChildItem -Recurse $signedDir | Select-Object FullName,Length | Format-Table -AutoSize
                    } else {
                      Write-Warning "'signed' folder not found (signature file should be at drop root after copy-back)."
                    }
                    if (Test-Path "$(Build.StagingDirectory)\drop\extension.signature.p7s") {
                      Write-Host 'Root signature present in drop:'
                      Get-Item "$(Build.StagingDirectory)\drop\extension.signature.p7s" | Format-Table Name,Length -AutoSize
                    } else { Write-Warning 'Signature file not yet present at drop root.' }
                  displayName: Inspect signed folder outputs
                # Staging already done; manifest & signature reside in drop.
                - powershell: |
                    Write-Host 'Contents of drop after signing:'
                    Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                  displayName: Post-sign inspection
                - powershell: |
                    $vsix       = "$(Build.StagingDirectory)\drop\autopep8.vsix"
                    $manifest   = "$(Build.StagingDirectory)\drop\extension.manifest"
                    $signature  = "$(Build.StagingDirectory)\drop\extension.signature.p7s"
                    Write-Host "Verifying signature with explicit paths:"
                    Write-Host "  packagePath  : $vsix"
                    Write-Host "  manifestPath : $manifest"
                    Write-Host "  signaturePath: $signature"
                    if (!(Test-Path $vsix)) { Write-Error "Missing VSIX: $vsix"; exit 1 }
                    if (!(Test-Path $manifest)) { Write-Error "Missing manifest: $manifest"; exit 1 }
                    if (!(Test-Path $signature)) { Write-Error "Missing signature file: $signature"; exit 1 }
                    npx vsce verify-signature --packagePath "$vsix" --manifestPath "$manifest" --signaturePath "$signature"
                    if ($LASTEXITCODE -ne 0) {
                      Write-Error "vsce verify-signature failed with exit code $LASTEXITCODE"
                      exit $LASTEXITCODE
                    } else {
                      Write-Host "vsce verify-signature succeeded âœ…"
                    }
                  displayName: Verify VSIX signature (explicit paths)

