# Run on a schedule
trigger: none
pr: none

# schedules:
#   - cron: '0 10 * * 1-5' # 10AM UTC (2AM PDT) MON-FRI (VS Code Pre-release builds at 9PM PDT)
#     displayName: Nightly Pre-Release Schedule
#     always: false # only run if there are source code changes
#     branches:
#       include:
#         - main

resources:
  repositories:
    - repository: MicroBuildTemplate
      type: git
      name: 1ESPipelineTemplates/MicroBuildTemplate
      ref: refs/tags/release
variables:
  - name: TeamName
    value: VSCode-autopep8
  # Artifact naming variables for signed outputs
  - name: VSIX_NAME
    value: autopep8.vsix
  - name: ARTIFACT_NAME_VSIX
    value: signed-vsix
  - name: ARTIFACT_NAME_SOURCE_MAPS_PKG
    value: source-maps
  - name: AUTOPEP8_MANIFEST_NAME
    value: extension.manifest
  - name: AUTOPEP8_SIGNATURE_NAME
    value: extension.signature.p7s

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    sdl:
      sourceAnalysisPool: VSEngSS-MicroBuild2022-1ES
      codeSignValidation:
        enabled: true
      sbom:
        enabled: false  # Disable global SBOM generation; we'll enable selectively per artifact output
    pool:
      name: AzurePipelines-EO
      os: windows

    customBuildTags:
      - ES365AIMigrationTooling
    stages:
      - stage: Build
        displayName: Build & Package Extension
        jobs:
          - job: Build
            displayName: Build Job
            pool:
              name: VSEngSS-MicroBuild2022-1ES # use windows for codesigning to make things easier https://dev.azure.com/devdiv/DevDiv/_wiki/wikis/DevDiv.wiki/650/MicroBuild-Signing
              os: windows
            templateContext:
              mb:
                signing:
                  enabled: true
                  signType: real
                  signWithProd: true
              outputs:
                - output: pipelineArtifact
                  displayName: 'Publish Drop Artifact'
                  targetPath: '$(Build.StagingDirectory)\\drop'
                  artifactName: drop
                  sbomEnabled: true
            steps:
              - task: NodeTool@0
                inputs:
                  versionSpec: '20.x'
                  checkLatest: true
                displayName: Select Node 20 LTS

              - task: UsePythonVersion@0
                inputs:
                  versionSpec: '3.13'
                  addToPath: true
                  architecture: 'x64'
                displayName: Select Python version

              - script: npm ci
                displayName: Install NPM dependencies

              - script: python -m pip install -U pip
                displayName: Upgrade pip

              - script: python -m pip install wheel
                displayName: Install wheel

              - script: python -m pip install nox
                displayName: Install nox

              - script: python -m nox --session install_bundled_libs
                displayName: Install Python dependencies

              - script: python ./build/update_ext_version.py --for-publishing
                displayName: Update build number

              - script: npm run package
                displayName: Build extension

              - script: npx vsce package -o autopep8.vsix
                displayName: Package VSIX

              - powershell: |
                  if (Test-Path autopep8.vsix) {
                    Write-Host 'VSIX generated successfully:'
                    Get-Item autopep8.vsix | Format-Table Name,Length,LastWriteTime -AutoSize
                  } else {
                    Write-Error 'VSIX was not generated.'
                    exit 1
                  }
                displayName: Verify VSIX generated

              - powershell: |
                  New-Item -ItemType Directory -Path "$(Build.StagingDirectory)\drop" -Force | Out-Null
                  Write-Host "Created drop folder: $(Build.StagingDirectory)\drop"
                  if (Test-Path dist) {
                    Write-Host 'Copying dist bundle to drop...'
                    Copy-Item -Path dist -Destination "$(Build.StagingDirectory)\drop\dist" -Recurse -Force
                  } else {
                    Write-Warning 'dist folder not found; nothing to copy yet.'
                  }
                  if (Test-Path autopep8.vsix) {
                    Write-Host 'Copying pre-sign VSIX to drop as autopep8.pre-sign.vsix...'
                    Copy-Item autopep8.vsix "$(Build.StagingDirectory)\drop\autopep8.pre-sign.vsix" -Force
                  } else {
                    Write-Warning 'autopep8.vsix not found; cannot copy pre-sign artifact.'
                  }
                  Write-Host 'Drop folder contents (pre-sign stage):'
                  Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                displayName: Stage pre-sign build outputs to drop

              # Conditionally sign within the same Build job (no separate stage)
              - ${{ if eq(parameters.publishExtension, true) }}:
                - powershell: |
                    Write-Host 'Signing is enabled (publishExtension=true). Proceeding to run sign template.'
                    Write-Host 'Contents of drop before signing:'
                    Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                  displayName: Pre-sign inspection
                - template: build/templates/sign.yml@self
                  parameters:
                    vsixName: $(VSIX_NAME)
                    workingDirectory: $(Build.SourcesDirectory)
                    signType: real
                - powershell: |
                    # No repackage: use original packaged VSIX as final artifact
                    $vsix = "$(Build.SourcesDirectory)\autopep8.vsix"
                    if (!(Test-Path $vsix)) { Write-Error "VSIX missing: $vsix"; exit 1 }
                    Write-Host "Using original packaged VSIX as final:"
                    Get-Item $vsix | Format-Table Name,Length,LastWriteTime -AutoSize
                    Copy-Item $vsix "$(Build.StagingDirectory)\drop\autopep8.vsix" -Force
                    Write-Host "Drop contents after copying VSIX:"
                    Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                  displayName: Use original VSIX (no repackage)
                - powershell: |
                    $signed = 'autopep8.vsix'
                    if (Test-Path $signed) {
                      Write-Host 'Signed VSIX (post-sign repackage) details:'
                      Get-Item $signed | Format-Table Name,Length,LastWriteTime -AutoSize
                      Write-Host 'Copying signed VSIX to drop...'
                      Copy-Item $signed "$(Build.StagingDirectory)\drop\autopep8.vsix" -Force
                    } else {
                      Write-Error 'Signed VSIX not found after repackage.'
                      exit 1
                    }
                    Write-Host 'Drop folder contents (after copying signed VSIX):'
                    Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                  displayName: Copy signed VSIX to drop
                - powershell: |
                    Write-Host 'Copying manifest and signature into drop for artifact inclusion.'
                    $drop = "$(Build.StagingDirectory)\drop"
                    $manifest = "$(Build.SourcesDirectory)\extension.manifest"
                    $signature = "$(Build.SourcesDirectory)\extension.signature.p7s"
                    if (Test-Path $manifest) { Copy-Item $manifest $drop -Force; Write-Host 'Copied manifest.' } else { Write-Warning 'Manifest not found at root.' }
                    if (Test-Path $signature) { Copy-Item $signature $drop -Force; Write-Host 'Copied signature.' } else { Write-Warning 'Signature file not found at root.' }
                  displayName: Stage signing artifacts to drop
                - powershell: |
                    Write-Host 'Contents of drop after signing:'
                    Get-ChildItem -Recurse "$(Build.StagingDirectory)\drop" | Select-Object FullName,Length | Format-Table -AutoSize
                  displayName: Post-sign inspection
                - powershell: |
                    $vsix       = "$(Build.StagingDirectory)\drop\autopep8.vsix"
                    $manifest   = "$(Build.SourcesDirectory)\extension.manifest"
                    $signature  = "$(Build.SourcesDirectory)\extension.signature.p7s"
                    Write-Host "Verifying signature with explicit paths:"
                    Write-Host "  packagePath  : $vsix"
                    Write-Host "  manifestPath : $manifest"
                    Write-Host "  signaturePath: $signature"
                    if (!(Test-Path $vsix)) { Write-Error "Missing VSIX: $vsix"; exit 1 }
                    if (!(Test-Path $manifest)) { Write-Error "Missing manifest: $manifest"; exit 1 }
                    if (!(Test-Path $signature)) { Write-Error "Missing signature file: $signature"; exit 1 }
                    npx vsce verify-signature --packagePath "$vsix" --manifestPath "$manifest" --signaturePath "$signature"
                    if ($LASTEXITCODE -ne 0) {
                      Write-Error "vsce verify-signature failed with exit code $LASTEXITCODE"
                      exit $LASTEXITCODE
                    } else {
                      Write-Host "vsce verify-signature succeeded âœ…"
                    }
                  displayName: Verify VSIX signature (explicit paths)
                - powershell: |
                    $src = "$(Build.SourcesDirectory)"
                    $dist = Join-Path $src 'dist'
                    Write-Host "Listing signature-related files:"
                    $rootManifest = Join-Path $src 'extension.manifest'
                    $rootSignature = Join-Path $src 'extension.signature.p7s'
                    $distSignature = Join-Path $dist 'extension.signature.p7s'
                    Get-Item $rootManifest,$rootSignature,$distSignature -ErrorAction SilentlyContinue | `
                      Select-Object FullName,Length,LastWriteTime | Format-Table -AutoSize
                    if (Test-Path $rootSignature -and Test-Path $distSignature) {
                      $rootHash = (Get-FileHash $rootSignature -Algorithm SHA256).Hash
                      $distHash = (Get-FileHash $distSignature -Algorithm SHA256).Hash
                      Write-Host "Root signature hash: $rootHash"
                      Write-Host "Dist signature hash: $distHash"
                      if ($rootHash -eq $distHash) {
                        Write-Host "Hashes match (expected)."
                      } else {
                        Write-Warning "Hashes differ (unexpected)."
                      }
                    } else {
                      Write-Warning "One or both signature files missing; signing may have failed."
                    }
                  displayName: Inspect dist and root signature files

